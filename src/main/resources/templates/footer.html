<footer class="section section-primary" id="block-4">
    <h4 align="center">Lost Animals</b></h4>
    <div class="section" align="center">
        <div class="container">
            <div class="row" align="center">
                <div class="form-group">
                    <table border="1" align="center" cellspacing="0" cellpadding="10">
                        <thead>
                        <tr>
                            <th>name</th>
                            <th>age</th>
                            <th>Id</th>
                            <th>breed</th>
                            <th>colour</th>
                            <th>gender</th>
                            <th>city</th>
                            <th>description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="animalLoss : ${animalLosses}">
                            <td th:text="${animalLoss.name}"></td>
                            <td th:text="${animalLoss.age}"></td>
                            <td th:text="${animalLoss.breed}"></td>
                            <td th:text="${animalLoss.colour}"></td>
                            <td th:text="${animalLoss.gender}"></td>
                            <td th:text="${animalLoss.city}"></td>
                            <td th:text="${animalLoss.description}"></td>
                            <td>
                            <a th:href="@{'/' + ${animalLoss.id}}" th:text="Edit"></a></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="section">
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>

<div th:include="header :: header" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.w3.org/1999/xhtml"></div>
<body>
<h4 align="center">Edit lost animal entry</b></h4>
<div class="section" align="center">
    <div class="container">
        <div class="row" align="center">
            <div class="form-group">
                <table border="1" align="center" cellspacing="0" cellpadding="10">
                    <thead>
                    <tr>
                        <th>name</th>
                        <th>age</th>
                        <th>breed</th>
                        <th>colour</th>
                        <th>gender</th>
                        <th>description</th>
                         <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <form th action="/update" class="form-horizontal" method="post" enctype="form-data">
                            <td th:text="${editAnimalLoss.name}"></td>
                            <td>
                                <input class="form-inline" id="age" name="ed_age"
                                       th:value="${editAnimalLoss.age}">
                            </td>
                            <td>
                                <input class="hidden" id="breed" name="ed_breed"
                                       th:value="${editAnimalLoss.breed}">
                            </td>
                            <td>
                                <input class="form-inline" id="colour" name="ed_colour"
                                       th:value="${editAnimalLoss.colour}">
                            </td>
                            <td>
                                <input class="form-inline" id="gender" name="ed_gender"
                                       th:value="${editAnimalLoss.gender}">
                            </td>
                            <td th:text="${editAnimalLoss.description}"></td>
                            <td><input type="submit" value="Save" class="btn btn-primary btn-lg "></td>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
                <div class="section">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<div th:include="footer :: footer"></div>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search your animal</title>
    <link type="text/css" th:href="@{/static/css/styles.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

    <!--<script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js}"></script>
    <script th:src="@{/scripts/scripts.js}" th:inline="javascript"></script>-->
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" th:href="@{/}">Home</a></li>
                <!--                <li class="active"><a href="#" th:href="@{/all}">All SIMs</a></li>-->
            </ul>
        </div>
    </div>
    <h2 align="center"><b>Add losty</b></h2>
    <div class="main">
        <div class="info-block">
            <form class="form-horizontal" action="/add" method="post" enctype="form-data">
                <table class="form-table" cellpadding="0" cellspacing="0">
                    <div class="col-xs-8 col-sm-6">
                        <tr class="form-row">
                            <td class="label-block">
                                <label for="age">age</label>
                            </td>
                            <td class="input-block">
                                <input class="form-inline" id="age" name="ad_age">
                            </td>
                        </tr>
                        <tr class="form-row">
                            <td class="label-block">
                                <label for="email">email</label>
                            </td>
                            <td class="input-block">
                                <input class="form-inline" id="email" name="ad_email">
                            </td>
                        </tr>
                        <tr class="form-row">
                            <td class="label-block">
                                <label for="city">city</label>
                            </td>
                            <td class="input-block">
                                <input class="form-inline" id="city" name="ad_city">
                            </td>
                        </tr>
                        <tr class="form-row">
                            <td class="label-block">
                                <label for="phone">phone</label>
                            </td>
                            <td class="input-block">
                                <input class="form-inline" id="phone" name="ad_phone">
                            </td>
                        </tr>
                        <tr class="form-row">
                            <td class="label-block">
                                <label for="reward">reward</label>
                            </td>
                            <td class="input-block">
                                <input class="form-inline" id="reward" name="ad_reward">
                            </td>
                        </tr>
                        <tr class="form-row">
                            <td class="label-block">
                                <label for="description">description</label>
                            </td>
                            <td class="input-block">
                                <input class="form-inline" id="description" name="ad_description">
                            </td>
                        </tr>
                        <tr class="submit-button">
                            <td colspan="2">
                                <input type="submit" value="Add" class="btn btn-primary btn-lg">
                            </td>
                        </tr>
                </table>
            </form>
        </div>
    </div>
</div>
